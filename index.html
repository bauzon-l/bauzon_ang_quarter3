<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body{
        font-family: trebuchet, sans-serif;
      }
      .bg{
        background-color: grey;
        border-radius: 5px;
        margin: 10px;
      }
      .nav-link{
        color: white;
      }
      .footer{
        background-color: grey;
        border-radius: 5px;
        margin: 10px;
        color: white;
      }
    </style>
</head>
<body class="mb-0">

  <div class="bg">
    <nav class="navbar navbar-expand-lg navbar-light mx-4">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" alt="Logo" style="border-radius: 5px">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-left" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="project.html">Home</a>
            
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact us</a>
            </li>
          </ul>
        </div>

        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-success" type="button">Search</button>
        </form>
      </nav>
  </div>

  <div class="container mt-5">
    <h2 class="text-center"><b>Station fare</b></h2>

    <div class="form-group">
      <label for="option1"><b>First station:</b></label>
      <select id="option1" class="form-control">
        <option value="1">Santolan</option>
        <option value="2">Katipunan</option>
        <option value="3">Anonas</option>
        <option value="4">Araneta Center-Cubao</option>
        <option value="5">Betty Go-Belmonte</option>
        <option value="6">Gilmore</option>
        <option value="7">J. Ruiz</option>
        <option value="8">V. Mapa</option>
        <option value="9">Pureza</option>
        <option value="10">Legarda</option>
        <option value="11">Recto</option>
      </select>
    </div><br>

    <div class="form-group">
      <label for="option2"><b>Second station:</label>
      <select id="option2" class="form-control">
        <option value="1">Santolan</option>
        <option value="2">Katipunan</option>
        <option value="3">Anonas</option>
        <option value="4">Araneta Center-Cubao</option>
        <option value="5">Betty Go-Belmonte</option>
        <option value="6">Gilmore</option>
        <option value="7">J. Ruiz</option>
        <option value="8">V. Mapa</option>
        <option value="9">Pureza</option>
        <option value="10">Legarda</option>
        <option value="11">Recto</option>
      </select>
    </div><br>

    <button onclick="findcost()" class="btn btn-success btn-block">Normal Price</button><br><br>

    <button onclick="cheaper()" class="btn btn-success btn-block">Cheaper Price</button>

    <h3 id="thecost" class="mt-4">Cost: Choose stations</h3>
  </div><br><br>

  <div class="row mx-5">
    <h2 class="text-center"><b>Map and operating schedule</b></h2>
    <img src="map.png" class="col-md-3 col-sm-12" height="210px">
    <img src="lucasmiggypangit.png" class="col-md-9 col-sm-12" height="210px">
  </div><br><br>

  <div class="row mx-5">
    <h2 class="text-center"><b>Leave your feedback</b></h2>
    <form>
     <div class="mb-3">
             <label for="feedback" class="form-label">Feedback</label>
             <textarea class="form-control" id="feedback" rows="4"></textarea>
           </div>
           <div class="mb-3">
             <label for="name" class="form-label">Name</label>
             <input type="text" class="form-control" id="name" placeholder="Enter your name" >
           </div>
           <div class="mb-3">
             <label for="email" class="form-label">Email</label>
             <input type="email" class="form-control" id="email" placeholder="Enter your email" >
           </div>
           <input type="submit" class="text-center btn btn-success btn-block">
    </form>
  </div><br><br>

  
    <p class="pt-5 pb-1 footer">&copy;2025 Bauzon and Ang

  <script>
    function findcost() {
      const pick1 = parseInt(document.getElementById('option1').value);
      const pick2 = parseInt(document.getElementById('option2').value);

      var answer = Math.abs(pick1 - pick2) * 5 + 20

  
      document.getElementById("thecost").innerText = `Cost: ₱${answer}`;}

      function cheaper() {
        const pick1 = parseInt(document.getElementById('option1').value);
        const pick2 = parseInt(document.getElementById('option2').value);

        var answer = Math.abs(pick1 - pick2) * 5 + 20
        var answer2 = answer * 0.8

      
        document.getElementById("thecost").innerText = `Cost: ₱${answer2}`;}
  </script>

</body>
</html>
